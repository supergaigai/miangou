<div id="portalReg_join"><div layout="row" layout-align="center center" style="margin-bottom: 10px"><img ng-src="/servlets/binserv/D/Img/portal:logo"></div><div ng-bind-html="newsContent" style="width: 100%"></div><div ng-if="!cache.checkTel" style="min-height: 350px"><div class="cutline"><div class="caption">校验手机号</div></div><div class="site-width center-block"><div class="row"><div class="col-lg-4"></div><div class="col-lg-4"><div class="row"><div class="col-md-10 text-center"><span>手机号：</span> <input type="text" style="height: 30px" ng-model="params.telphone"><label style="width: 116px"></label></div><div class="col-md-2"></div></div><div class="row"><div class="col-md-10 text-center"><div><span>验证码：</span> <input type="text" style="height:30px" ng-model="cache.code"><md-button ng-click="event.getCodeByPhone()" ng-disabled="!cache.cansend || isNull(params.telphone)" class="green-button" aria-label="joinReg"><span class="white" ng-bind="cache.codetranslate"></span></md-button></div></div><div class="col-md-2"><div></div></div></div><div class="row"><div class="col-md-12 text-center"><md-button ng-click="event.checkCode()" ng-disabled="isNull(params.telphone) || isNull(cache.code)" class="green-button" style="width: 220px" aria-label="joinReg"><span class="white">校验</span></md-button></div></div></div><div class="col-lg-4"></div></div></div></div><div ng-if="cache.checkTel"><div class="cutline"><div class="caption" ng-bind="::'Reg_join.main.proposer_msg' | translate"></div></div><div class="site-width center-block"><div class="portal_box row"><div class="col-lg-4"><div class="item-1"><span class="item_name" ng-bind="::'Reg_join.main.truename' | translate"></span> <span class="require">*</span></div><div class="item-2"><input type="text" ng-model="params.truename" ng-blur="checkTruename()" class="reg_input"></div><div class="item-error" ng-bind="truename_emsg"></div></div><div class="col-lg-4"><div><div class="item-1"><span class="item_name" ng-bind="::'Reg_join.main.gender' | translate"></span> <span class="require">*</span></div><div class="item-2"><md-radio-group ng-model="params.sex"><md-radio-button ng-repeat="sexobj in cache.sex track by $index" ng-value="sexobj.value" class="md-primary" aria-label="content"><span ng-bind="sexobj.description"></span></md-radio-button></md-radio-group></div></div><div class="item-error"></div></div><div class="col-lg-4"><div><div class="item-1"><span class="item_name" ng-bind="::'Reg_join.main.age' | translate"></span> <span class="require">*</span></div><div class="item-2"><input type="text" ng-model="params.age" class="reg_input" ng-blur="isInteger(params.age);"></div></div><div class="item-error" ng-bind="age_emsg"></div></div></div><div class="portal_box row"><div class="col-lg-4"><div><div class="item-1"><span class="item_name" ng-bind="::'Reg_join.main.telphone' | translate"></span> <span class="require">*</span></div><div class="item-2"><input type="text" ng-model="params.telphone" ng-blur="checkTelphone()" class="reg_input" readonly="readonly"></div></div><div class="item-error" ng-bind="telphone_emsg"></div></div><div class="col-lg-4"><div><div class="item-1"><span class="item_name" ng-bind="::'Reg_join.main.email' | translate"></span> <span class="require">*</span></div><div class="item-2"><input type="text" ng-model="params.email" ng-blur="checkEmail()" class="reg_input"></div></div><div class="item-error" ng-bind="email_emsg"></div></div><div class="col-lg-4"></div></div><div class="portal_box row"><div class="col-lg-8"><div class="row"><div class="col-md-5"><div ng-show="!isNull(params.c_country_id) && cache.provinces.length>0"><div class="item-1 temp2"><span class="item_name">居住地址</span> <span class="require">*</span></div><div class="item-2"><md-select ng-model="params.c_province_id" aria-label="content" placeholder="{{params.c_province_id.name}}" ng-change="event.loadCites()"><md-option ng-value="province" ng-repeat="province in cache.provinces" aria-label="content" ng-bind="province.name"></md-option></md-select></div></div><div class="item-error"></div></div><div class="col-md-3"><div ng-show="!isNull(params.c_province_id) && cache.cities.length>0"><div class="item-1 temp2"></div><div class="item-2"><md-select ng-model="params.c_city_id" aria-label="content" placeholder="{{params.c_city_id.name}}" ng-change="event.loadDistricts()"><md-option ng-value="city" ng-repeat="city in cache.cities" aria-label="content" ng-bind="city.name"></md-option></md-select></div></div><div class="item-error"></div></div><div class="col-md-3"><div ng-show="!isNull(params.c_city_id) && cache.districts.length>0"><div class="item-1 temp2"></div><div class="item-2"><md-select ng-model="params.c_district_id" aria-label="content" placeholder="{{params.c_district_id.name}}"><md-option ng-value="district" ng-repeat="district in cache.districts" aria-label="content" ng-bind="district.name"></md-option></md-select></div></div><div class="item-error"></div></div></div></div><div class="col-lg-4"></div></div><div class="portal_box row"><div class="col-lg-12"><div><div class="item-1"><span class="item_name">详细地址</span></div><textarea style="width: 75%" ng-model="params.addressStr"></textarea></div><div class="item-error"></div></div></div><div class="portal_box row"><div class="col-lg-4"><div><div class="item-1"><span class="item_name" ng-bind="::'Reg_join.main.othercontact' | translate"></span></div><div class="item-2"><input type="text" ng-model="params.othercontact" class="reg_input"></div></div><div class="item-error"></div></div><div class="col-lg-4"><div><div class="item-1"><span class="item_name" ng-bind="::'Reg_join.main.fax' | translate"></span></div><div class="item-2"><input type="text" ng-model="params.fax" class="reg_input"></div></div><div class="item-error"></div></div><div class="col-lg-4"><div><div class="item-1"><span class="item_name" ng-bind="::'Reg_join.main.post' | translate"></span></div><div class="item-2"><input type="text" ng-model="params.post" class="reg_input"></div></div><div class="item-error"></div></div></div><div class="portal_box row"><div class="col-lg-4"><div><div class="item-1 temp2"><span class="item_name">从业经验</span> <span class="require">*</span></div><div class="item-2"><md-select ng-model="params.experience" aria-label="content"><md-option ng-repeat="experienceObj in cache.experience" aria-label="content" ng-value="experienceObj.value" ng-bind="::experienceObj.description"></md-option></md-select></div></div><div class="item-error"></div></div><div class="col-lg-4"><div><div class="item-1 temp2"><span class="item_name">所属行业</span></div><div class="item-2"><md-select ng-model="params.industry" aria-label="content"><md-option ng-repeat="industryObj in cache.industry" aria-label="content" ng-value="industryObj.value" ng-bind="industryObj.description"></md-option></md-select></div></div><div class="item-error"></div></div><div class="col-lg-4"><div><div class="item-1 temp2"><span class="item_name">创业类型</span> <span class="require">*</span></div><div class="item-2"><md-select ng-model="params.entretype" aria-label="content"><md-option ng-repeat="entretypeObj in cache.entretype" aria-label="content" ng-value="entretypeObj.value" ng-bind="entretypeObj.description"></md-option></md-select></div></div><div class="item-error"></div></div></div></div><div class="cutline"><div class="caption" ng-bind="::'Reg_join.shopmsg.shopmsg' | translate"></div></div><div class="site-width center-block"><div class="portal_box row"><div class="col-lg-4"><div><div class="item-1 temp2"><span class="item_name">投资预算</span> <span class="require">*</span></div><div class="item-2"><md-select ng-model="params.budget" aria-label="content"><md-option ng-repeat="budgetObj in cache.budget" aria-label="content" ng-value="budgetObj.value" ng-bind="budgetObj.description"></md-option></md-select></div></div><div class="item-error"></div></div><div class="col-lg-4"><div><div class="item-1 temp2"><span class="item_name">店铺管理方式</span> <span class="require">*</span></div><div class="item-2"><md-select ng-model="params.mngtype" aria-label="content"><md-option ng-repeat="mngtypeObj in cache.mngtype" aria-label="content" ng-value="mngtypeObj.value" ng-bind="mngtypeObj.description"></md-option></md-select></div></div><div class="item-error"></div></div><div class="col-lg-4"><div><div class="item-1"><span class="item_name">带店加盟</span> <span class="require">*</span></div><div class="item-2"><md-radio-group ng-model="params.hasshop"><md-radio-button ng-value="::'Reg_join.radio_Y_val' | translate" class="md-primary" aria-label="content"><span ng-bind="::'Reg_join.radio_Y_txt' | translate"></span></md-radio-button><md-radio-button ng-value="::'Reg_join.radio_N_val' | translate" class="md-primary" aria-label="content"><span ng-bind="::'Reg_join.radio_N_txt' | translate"></span></md-radio-button></md-radio-group></div></div><div class="item-error"></div></div></div><div class="portal_box row"><div class="col-lg-4" ng-show="params.hasshop=='Y'"><div><div class="item-1" style="margin-top: 5px"><span class="item_name">面积(平米)</span></div><div class="item-2" style="margin-top: 8px"><input type="text" ng-model="params.area" class="reg_input"></div></div><div class="item-error"></div></div><div class="col-lg-4" ng-show="params.hasshop=='Y'"><div><div class="item-1 temp1"><span class="item_name" ng-bind="::'Reg_join.main.shoptime' | translate"></span></div><div class="item-2"><md-datepicker ng-model="params.shoptimeStr" md-placeholder="{{'Reg_join.enter_date' | translate}}" ng-blur="checkshoptime()" md-open-on-focus></md-datepicker></div></div><div class="item-error"></div></div><div class="col-lg-4"><div><div class="item-1 temp2" style="margin-top: 10px"><span class="item_name">了解棉购途径</span> <span class="require">*</span></div><div class="item-2" style="margin-top: 8px"><md-select ng-model="params.underway" aria-label="content"><md-option ng-repeat="underwayObj in cache.underway" aria-label="content" ng-value="underwayObj.value" ng-bind="underwayObj.description"></md-option></md-select></div></div><div class="item-error"></div></div></div><div class="portal_box row"><div class="col-lg-12"><div><div class="item-1"><span class="item_name">留言</span></div><textarea style="width: 80%;height: 80px" ng-model="params.remark"></textarea></div></div></div></div><div class="center-block Reg_join_module text-center submint-module"><md-button md-no-ink ng-click="joinSubmit()" class="green-button" aria-label="joinReg"><span class="white" ng-bind="::'Reg_join.register' | translate"></span></md-button></div></div><div layout="row" layout-align="center center" style="margin-bottom: 10px"><img ng-src="/servlets/binserv/D/Img/portal:join_bottom"></div></div>
